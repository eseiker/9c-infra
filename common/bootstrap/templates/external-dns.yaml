apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: external-dns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: {{ .Values.externalDns.targetRevision }}
    helm:
      values: |-
        sources:
          - service
          - ingress
          {{- if .Values.externalDns.sources.gateway.enabled }}
          - gateway-httproute
          - gateway-grpcroute
          {{- if .Values.externalDns.sources.gateway.experimental }}
          - gateway-tcproute
          {{- end }}
          {{- end }}
        aws:
          region: {{ .Values.region }}
          zoneType: public
        policy: sync
        txtOwnerId: "{{ .Values.clusterName }}"
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.accountId }}:role/eks-{{ .Values.clusterName }}-external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
